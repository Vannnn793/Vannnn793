<svg viewBox="0 0 1200 420" xmlns="http://www.w3.org/2000/svg">

<!-- BACKGROUND -->
<rect width="1200" height="420" fill="black"/>

<!-- JUNGLE PULSE -->
<radialGradient id="pulse" cx="50%" cy="50%" r="60%">
  <stop offset="0%" stop-color="#1a5e1a"/>
  <stop offset="100%" stop-color="black"/>
</radialGradient>

<rect width="1200" height="420" fill="url(#pulse)">
  <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
</rect>

<!-- LIGHTNING CHAOS -->
<g stroke="#2aff2a" stroke-width="3" fill="none">
  <polyline points="200,0 180,120 220,120 160,280 210,280 180,420">
    <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite"/>
  </polyline>
  <polyline points="1000,0 1020,120 980,120 1040,280 990,280 1020,420">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </polyline>
</g>

<!-- BLOOD SLASHES -->
<g stroke="red" stroke-width="6">
  <line x1="250" y1="90" x2="950" y2="330">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="950" y1="90" x2="250" y2="330">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
  </line>
</g>

<!-- FLOATING PARTICLES -->
<g fill="#2aff2a">
  <circle cx="150" cy="20" r="5">
    <animate attributeName="cy" from="20" to="400" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="10" r="4">
    <animate attributeName="cy" from="10" to="400" dur="7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="0" r="3">
    <animate attributeName="cy" from="0" to="400" dur="5s" repeatCount="indefinite"/>
  </circle>
</g>

<!-- TRANSFORMATION FLASH -->
<rect width="1200" height="420" fill="#1aff1a" opacity="0">
  <animate attributeName="opacity" values="0;1;0" dur="0.6s" begin="0.5s" fill="freeze"/>
</rect>

<!-- SILHOUETTE -->
<circle cx="600" cy="200" r="75" fill="#111">
  <animate attributeName="opacity" values="1;0" dur="1.5s" fill="freeze"/>
</circle>

<!-- RIDER HEAD -->
<circle cx="600" cy="200" r="75" fill="#0b3d0b" opacity="0">
  <animate attributeName="opacity" values="0;1" begin="1.5s" dur="0.5s" fill="freeze"/>
</circle>

<!-- ENERGY BURST -->
<circle cx="600" cy="200" r="90" stroke="#2aff2a" stroke-width="4" fill="none">
  <animate attributeName="r" values="90;170" dur="2s" repeatCount="indefinite"/>
  <animate attributeName="opacity" values="0.8;0" dur="2s" repeatCount="indefinite"/>
</circle>

<!-- EYES ACTIVATION -->
<circle cx="565" cy="180" r="14" fill="red" opacity="0">
  <animate attributeName="opacity" values="0;1" begin="1.7s" dur="0.3s" fill="freeze"/>
  <animate attributeName="r" values="12;18;12" dur="1s" repeatCount="indefinite"/>
</circle>

<circle cx="635" cy="180" r="14" fill="red" opacity="0">
  <animate attributeName="opacity" values="0;1" begin="1.7s" dur="0.3s" fill="freeze"/>
  <animate attributeName="r" values="12;18;12" dur="1s" repeatCount="indefinite"/>
</circle>

<!-- LASER SCAN -->
<rect x="600" y="175" width="0" height="6" fill="red">
  <animate attributeName="width" from="0" to="450" dur="1s" begin="2s" repeatCount="indefinite"/>
  <animate attributeName="opacity" values="1;0" dur="1s" begin="2s" repeatCount="indefinite"/>
</rect>

<!-- GLITCH NAME -->
<text x="600" y="370" fill="red" font-size="44" text-anchor="middle" font-family="monospace">
  Vannnn793 - ABSOLUTE AMAZON
  <animate attributeName="opacity" values="1;0.4;1;0.6;1" dur="0.4s" repeatCount="indefinite"/>
</text>

</svg>
