<svg viewBox="0 0 1200 680" xmlns="http://www.w3.org/2000/svg">

<!-- DARK CINEMA BASE -->
<rect width="1200" height="680" fill="#05050c"/>

<!-- DRAMATIC LIGHTNING -->
<rect width="1200" height="680" fill="white" opacity="0">
  <animate attributeName="opacity"
    values="0;0.2;0;0.1;0"
    dur="6s"
    repeatCount="indefinite"/>
</rect>

<!-- SKYLINE BACK -->
<g fill="#11111a">
  <rect x="0" y="520" width="1200" height="160"/>
  <rect x="100" y="450" width="120" height="70"/>
  <rect x="320" y="410" width="160" height="110"/>
  <rect x="600" y="430" width="180" height="90"/>
  <rect x="900" y="400" width="150" height="120"/>
</g>

<!-- ENERGY GROUND GLOW -->
<radialGradient id="groundGlow" cx="50%" cy="80%" r="40%">
  <stop offset="0%" stop-color="#ffffff" stop-opacity="0.2"/>
  <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
</radialGradient>
<rect width="1200" height="680" fill="url(#groundGlow)"/>

<!-- CYCLONE SWIRL -->
<g stroke="#2affaa" stroke-width="3" fill="none" opacity="0.5">
  <path d="M200 400 Q600 300 1000 400">
    <animate attributeName="d"
      values="M200 400 Q600 300 1000 400;
              M200 420 Q600 320 1000 420;
              M200 400 Q600 300 1000 400"
      dur="5s"
      repeatCount="indefinite"/>
  </path>
</g>

<!-- JOKER ENERGY PULSE -->
<circle cx="600" cy="330" r="130" fill="#bb66ff" opacity="0.15">
  <animate attributeName="r"
    values="130;190;130"
    dur="4s"
    repeatCount="indefinite"/>
</circle>

<!-- RAIN -->
<g stroke="#2a2a35" stroke-width="1" opacity="0.4">
  <line x1="200" y1="0" x2="180" y2="680"/>
  <line x1="500" y1="0" x2="480" y2="680"/>
  <line x1="800" y1="0" x2="780" y2="680"/>
  <line x1="1050" y1="0" x2="1030" y2="680"/>
</g>

<!-- RIDER SILHOUETTE HEROIC -->
<g fill="#0e0e15">

  <!-- Head -->
  <circle cx="600" cy="300" r="95"/>

  <!-- Coat -->
  <path d="M520 390 L680 390 L720 600 L480 600 Z"/>

</g>

<!-- GLOW EYES -->
<circle cx="570" cy="290" r="15" fill="#2affaa">
  <animate attributeName="opacity"
    values="0.6;1;0.6"
    dur="3s"
    repeatCount="indefinite"/>
</circle>

<circle cx="630" cy="290" r="15" fill="#bb66ff">
  <animate attributeName="opacity"
    values="1;0.6;1"
    dur="3s"
    repeatCount="indefinite"/>
</circle>

<!-- TITLE FADE IN -->
<text x="600" y="120"
 fill="white"
 font-size="72"
 text-anchor="middle"
 font-family="monospace"
 letter-spacing="8"
 opacity="0">
  Vannnn793
  <animate attributeName="opacity"
    from="0" to="1"
    dur="2s"
    fill="freeze"/>
</text>

<!-- SUBTITLE -->
<text x="600" y="165"
 fill="#cccccc"
 font-size="22"
 text-anchor="middle"
 font-family="monospace"
 opacity="0">
  The Dramatic Legend of Fuuto
  <animate attributeName="opacity"
    from="0" to="1"
    dur="3s"
    fill="freeze"/>
</text>

<!-- TAGLINE -->
<text x="600" y="650"
 fill="#777"
 font-size="18"
 text-anchor="middle"
 font-family="monospace">
  "Now, count up your commits."
</text>

</svg>
