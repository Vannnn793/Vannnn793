<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">

<!-- Background -->
<rect width="1200" height="400" fill="black"/>

<!-- Jungle Glow Background -->
<radialGradient id="jungleGlow" cx="50%" cy="50%" r="50%">
  <stop offset="0%" stop-color="#145214"/>
  <stop offset="100%" stop-color="black"/>
</radialGradient>

<rect width="1200" height="400" fill="url(#jungleGlow)" opacity="0.4">
  <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
</rect>

<!-- Lightning -->
<polyline points="600,0 580,120 620,120 560,260 610,260 580,400"
 stroke="#1aff1a"
 stroke-width="4"
 fill="none"
 opacity="0">
  <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
</polyline>

<!-- Slash Effect -->
<line x1="300" y1="100" x2="900" y2="300"
 stroke="red"
 stroke-width="6"
 opacity="0">
  <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
</line>

<!-- Silhouette (Before Transform) -->
<circle cx="600" cy="200" r="70" fill="#111">
  <animate attributeName="opacity" values="1;0" dur="1.5s" fill="freeze"/>
</circle>

<!-- Rider Head -->
<circle cx="600" cy="200" r="70" fill="#0b3d0b" opacity="0">
  <animate attributeName="opacity" values="0;1" dur="1.5s" fill="freeze"/>
</circle>

<!-- Eyes -->
<circle cx="570" cy="180" r="12" fill="red" opacity="0">
  <animate attributeName="opacity" values="0;1" begin="1.5s" dur="0.5s" fill="freeze"/>
  <animate attributeName="r" values="10;15;10" dur="1s" repeatCount="indefinite"/>
</circle>

<circle cx="630" cy="180" r="12" fill="red" opacity="0">
  <animate attributeName="opacity" values="0;1" begin="1.5s" dur="0.5s" fill="freeze"/>
  <animate attributeName="r" values="10;15;10" dur="1s" repeatCount="indefinite"/>
</circle>

<!-- Aura Pulse -->
<circle cx="600" cy="200" r="80" stroke="#1aff1a" stroke-width="3" fill="none" opacity="0">
  <animate attributeName="opacity" values="0;0.7;0" dur="2s" repeatCount="indefinite"/>
  <animate attributeName="r" values="80;140" dur="2s" repeatCount="indefinite"/>
</circle>

<!-- Name Text -->
<text x="600" y="350" fill="red" font-size="40" text-anchor="middle" font-family="monospace">
  Vannnn793 - AMAZON MODE
  <animate attributeName="opacity" values="0;1;0.7;1" dur="2s" repeatCount="indefinite"/>
</text>

</svg>
