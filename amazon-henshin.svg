<svg viewBox="0 0 1200 550" xmlns="http://www.w3.org/2000/svg">

<!-- BASE DARK -->
<rect width="1200" height="550" fill="#050510"/>

<!-- SPLIT BACKGROUND -->
<rect x="0" y="0" width="600" height="550" fill="#0f3f2f" opacity="0.3">
  <animate attributeName="opacity"
    values="0.2;0.6;0.2"
    dur="6s"
    repeatCount="indefinite"/>
</rect>

<rect x="600" y="0" width="600" height="550" fill="#24002e" opacity="0.3">
  <animate attributeName="opacity"
    values="0.2;0.6;0.2"
    dur="5s"
    repeatCount="indefinite"/>
</rect>

<!-- CENTER BEAM -->
<rect x="598" y="0" width="4" height="550" fill="white">
  <animate attributeName="fill"
    values="#2affaa;#bb66ff;white"
    dur="4s"
    repeatCount="indefinite"/>
</rect>

<!-- CORE -->
<defs>
  <linearGradient id="splitCore" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="50%" stop-color="#2affaa"/>
    <stop offset="50%" stop-color="#bb66ff"/>
  </linearGradient>
</defs>

<circle cx="600" cy="230" r="110" fill="url(#splitCore)">
  <animate attributeName="r"
    values="100;120;100"
    dur="4s"
    repeatCount="indefinite"/>
</circle>

<!-- EYES SEQUENCE -->
<circle cx="570" cy="210" r="16" fill="white">
  <animate attributeName="opacity"
    values="1;0;0;1"
    dur="6s"
    repeatCount="indefinite"/>
</circle>

<circle cx="630" cy="210" r="16" fill="white">
  <animate attributeName="opacity"
    values="0;1;0;1"
    dur="6s"
    repeatCount="indefinite"/>
</circle>

<!-- CYCLONE INFO -->
<text x="200" y="420"
 fill="#2affaa"
 font-size="20"
 font-family="monospace">
  Cyclone Mode:
  <animate attributeName="opacity"
    values="1;0;0;1"
    dur="6s"
    repeatCount="indefinite"/>
</text>

<text x="200" y="450"
 fill="white"
 font-size="18"
 font-family="monospace">
  HTML • CSS • UI Design
  <animate attributeName="opacity"
    values="1;0;0;1"
    dur="6s"
    repeatCount="indefinite"/>
</text>

<!-- JOKER INFO -->
<text x="820" y="420"
 fill="#bb66ff"
 font-size="20"
 font-family="monospace">
  Joker Mode:
  <animate attributeName="opacity"
    values="0;1;0;1"
    dur="6s"
    repeatCount="indefinite"/>
</text>

<text x="820" y="450"
 fill="white"
 font-size="18"
 font-family="monospace">
  JavaScript • PHP Logic
  <animate attributeName="opacity"
    values="0;1;0;1"
    dur="6s"
    repeatCount="indefinite"/>
</text>

<!-- FINAL TITLE -->
<text x="600" y="500"
 fill="white"
 font-size="60"
 text-anchor="middle"
 font-family="monospace"
 letter-spacing="6">
  Vannnn793
</text>

<text x="600" y="530"
 fill="#cccccc"
 font-size="22"
 text-anchor="middle"
 font-family="monospace">
  Cyclone × Joker Final Form
</text>

</svg>
